<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    
    let older19 = people.some(year => 2004) 
    console.log('is someone 19 years old?', older19);
    let everyone19 = people.every(year => 2004)
    console.log('is everyone older 19 years old?', everyone19);

    let idFind = comments.find(comment => comment.id === 823423)
    console.log(idFind);
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let idIndexFind = comments.findIndex(comment => comment.id === 823423)
    console.log(idIndexFind)
    // Find the comment with this ID
    // delete the comment with the ID of 823423

  </script>
